<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20de04642d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="submit" class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a location"
          autofocus="on"
          autocomplete="off"
          id="city-input"
          class="form-control shadow-sm"
        />
        <input type="submit" value="Search" />
        <button id="position">Current Location</button>
      </form>

      <div class="current-weather">
        <div class="row">
          <div class="col-md-6">
            <span class="temperature-now">
              <span class="current-icon">
                <img src="" alt="Clear" class="icon" id="icon" />
              </span>
              <div class="value-now">
                <span class="temperature" id="temperature-now"></span
                ><span class="units"> °C </span>
              </div>
            </span>
          </div>
          <div class="col-md-6">
            <div class="location">
              <h1 id="new-city">Derby</h1>
              <h4 class="last-updated">
                Last updated: <span id="date"></span>
              </h4>
              <h4 id="description"></h4>
              <h5>
                <strong>Humidity: </strong
                ><span class="humidity" id="humidity"></span>% |
                <strong>Wind: </strong>
                <span class="wind" id="wind"></span> km/h
              </h5>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Tue</div>
              <img src="" alt="" width="42" />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max"> 18° </span>
                <span class="weather-forecast-temperature-min"> 12° </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p class="credits">
        <strong>
          <a href="https://github.com/eva-coding/forest-weather-app"
            >Open-source code</a
          >
          by Eva Machova</strong
        >
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
